<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div id="header1">
      <h1 id="text1">ride<br>R<br>V<br>A</h1>
    </div>

    <div id="header2">
      <h1 id="text2">Current Train Schedule</h1>
    </div>

    <div class="container" id="displayed-data">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">First Train</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody id="train-display"></tbody>
      </table>
    </div>
    <br>
  
     <!-- Input form -->
   <div class="container" id="input-data"> 
     <label for="name-input">Train Name:</label>
      <input class="form-control" id="name-input" type="text">

      <label for="dest-input">Destination:</label>
      <input class="form-control" id="dest-input" type="text">

      <label for="time-input">First Train Time: (HH:mm - Military Time)</label>:</label>
      <input class="form-control" id="time-input" type="text">

      <label for="freq-input">Frequency: (Minutes)</label>
      <input class="form-control" id="freq-input" type="text">

      <hr>
      <!-- Submit Button -->
      <button id="click-button" type="submit">Submit</button>
    </div>

  </body>

  <!-- <<<<<javaScript Links>>>>> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
  <script rel="javascript" type="text/javascript" src="assets/javascript/app.js"></script>
</html>
